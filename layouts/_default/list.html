{{ define "main" }}
<div>
<h2 class="mb-4">All posts under <span class='mark'>{{.Title}} </span> </h2>
{{ range .Paginator.Pages }}
  <div class="card my-2">
    <div class="card-body">

      <h3 class="post_title">
        <a href="{{.URL}}">{{.Title}}</a>
      </h3>
      {{ partial "post_meta" . }}



      {{.Summary}}


       {{ if .Truncated }}
        <div>
          <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
        </div>
      {{ end }}

    </div>
  </div>
{{ end }}
{{ partial "pagination" . }}
</div>
{{ end }}
