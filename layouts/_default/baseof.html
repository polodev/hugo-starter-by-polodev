<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning site</title>
  <link rel='icon' href='https://laracasts.com/favicons/apple-touch-icon.png' />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="{{"css/bootstrap.min.css" | relURL}}">
  {{ $sass := resources.Get "css/style.scss" }}
  <!-- "outputStyle" "compressed"  -->
  {{ $style := $sass | resources.ToCSS (dict "enableSourceMap" true) }}
  <link rel="stylesheet" href="{{ $style.Permalink }}" />
  <link rel='stylesheet' href='{{.Site.BaseURL}}css/syntax.css'/>

</head>
<body>
{{ partial "menu" . }}
<div class="center mt-4">
  <div class="row">
    <div class="col-md-9">
      <div class="mt-3">
      {{ block "main" . }}{{ end }}
      </div>
    </div>
    <div class="col-md-3">
      <aside>
        {{ partial "categories" . }}
      </aside>
    </div>
  </div>
</div>
<script src="{{"js/jquery.min.js" | relURL}}"></script>
<script src="{{"js/popper.min.js" | relURL}}"></script>
<script src="{{"js/bootstrap.min.js" | relURL}}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.1/lunr.min.js'></script>
<script src="{{"js/search.js" | relURL}}"></script>
<script src="{{"js/script.js" | relURL}}"></script>
</body>
</html>
